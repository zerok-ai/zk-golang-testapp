apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore2
  labels:
    app: bookstore2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore2
  template:
    metadata:
      labels:
        app: bookstore2
      annotations:
        instrumentation.opentelemetry.io/inject-go: 'default/demo-instrumentation-golang'
        instrumentation.opentelemetry.io/otel-go-auto-target-exe: '/testapp/testapp'
    spec:
      shareProcessNamespace: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
        - name: bookstore2
          image: us-west1-docker.pkg.dev/zerok-dev/test-apps-public/zk-bookstore-app:test-logs
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
#          securityContext:
#            capabilities:
#              add:
#                - SYS_PTRACE
#            privileged: true
#            runAsUser: 0
